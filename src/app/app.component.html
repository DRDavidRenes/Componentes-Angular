<div class="content" role="main">

  <div class="card highlight-card card-small">
    <img src="assets/imagen.jpg" alt="Mi imagen">
    <span>{{ title }}</span>
  </div>





  <form #miForm="ngForm" (ngSubmit)="mostrar()" >

    <div class="form-group">
      <label for="cancion">Canción:</label>
      <input type="text" [(ngModel)]="cancion" name="cancion" class="form-control" required >
    </div>

    <div class="form-group">
      <label for="autor">Autor:</label>
      <input type="text" [(ngModel)]="autor" name="autor" class="form-control" required >
    </div>

    <div>
      <label for="formato">Formato de archivo:</label>
      <select id="formato" [(ngModel)]="formato" name="formato" >
        <option value="">Selecciona un formato</option>
        <option value="mp3">mp3</option>
        <option value="wav">wav</option>
        <option value="ogg">ogg</option>
        <option value="otro">otro</option>
      </select>

    </div>

    <div class="submit-container">
      <button type="submit" [disabled]="miForm.invalid" id="submit-btn">Enviar</button>
    </div>

  </form>

  <h2>Salida</h2>
  <div class="fondo " #salida>
    {{salida}}
  </div>

  </footer>
